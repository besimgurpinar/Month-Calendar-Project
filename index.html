<html>
  <head>
    <title>Month Calendar Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="calendar">
      <div class="header">
        <button id="prev">&#10094;</button>
        <h2 id="month"></h2>
        <button id="next">&#10095;</button>
      </div>
      <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="days"></div>
    </div>

    </body>
</html>
